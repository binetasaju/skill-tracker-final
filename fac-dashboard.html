<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">Skill Tracker</div>
      <div class="nav">
        <a href="reports.html">Reports</a>
        <a id="logout-btn" href="javascript:void(0)">Logout</a>
      </div>
    </div>

    <div id="faculty-area" class="card">
      <h3>Welcome, <span id="faculty-name">Faculty</span></h3>
      <p class="text-muted">Review student submissions and validate or reject them.</p>

      <div class="card">
        <table>
          <thead><tr><th>Student</th><th>Email</th><th>Skill</th><th>Level</th><th>Evidence</th><th>Status</th><th>Feedback</th><th>Action</th></tr></thead>
          <tbody id="pending-tbody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
