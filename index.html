<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Tracker - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width: 480px; margin: 48px auto;">
        <h2 class="center">Skill Tracker Login</h2>
        <form id="login-form">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-row">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            <div class="form-row">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="center text-muted">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script src="assets/js/storage.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
