<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css">
<script src="../js/storage.js" defer></script>
<script src="../js/student.js" defer></script>

<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/storage.js" defer></script>
<script src="../assets/js/student.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">Skill Tracker</div>
      <div class="nav">
        <a href="reports.html">Reports</a>
        <a id="logout-btn" href="javascript:void(0)">Logout</a>
      </div>
    </div>

    <div id="student-profile" class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <h3 id="profile-name">Name</h3>
          <div class="text-muted" id="profile-email">email</div>
          <div class="text-muted" id="profile-dept">dept</div>
        </div>
      </div>

      <hr style="margin:14px 0">

      <div class="grid-2">
        <div>
          <h4>Add Skill</h4>
          <form id="add-skill-form">
            <div class="form-row"><label>Skill name</label><input type="text" name="skill_name" required></div>
            <div class="form-row">
              <label>Level</label>
              <select name="level">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Expert</option>
                <option>Certified</option>
              </select>
            </div>
            <div class="form-row"><label>Evidence (optional)</label><input type="file" name="evidence" accept="image/*,application/pdf"></div>
            <div class="form-row"><button type="submit">Add Skill</button></div>
          </form>
        </div>

        <div>
          <h4>My Skills</h4>
          <div class="card" style="padding:10px;">
            <table>
              <thead><tr><th>Skill</th><th>Level</th><th>Evidence</th><th>Status</th><th>Feedback</th></tr></thead>
              <tbody id="skills-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
