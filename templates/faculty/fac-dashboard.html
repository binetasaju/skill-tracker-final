<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
  <style>
    /* Add a style for the remarks button */
    .remarks-btn {
      background-color: #64748b; /* A neutral grey */
      padding: 6px 10px;
      font-size: 12px;
      margin-right: 6px;
    }
    .remarks-btn:hover {
      background-color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">Faculty Dashboard</div>
      <button id="logout-btn">Logout</button>
    </div>
    <div class="card">
      <h3>Student Skill Submissions</h3>
      <div style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student Email</th>
              <th>Skill</th>
              <th>Level</th>
              <th>Evidence</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="skill-submissions">
            <!-- Submissions will be loaded here by faculty.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='assets/js/api.js') }}" defer></script>
  <script src="{{ url_for('static', filename='assets/js/faculty.js') }}" defer></script>
</body>
</html>
